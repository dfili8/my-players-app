<h2>My Players</h2>
<div>
  <label>Player name:
    <input #playerName autocomplete="off"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(playerName.value); playerName.value=''">
    Add
  </button>
</div>
<ul class="players">
  <li *ngFor="let player of players">
    <a routerLink="/detail/{{player.id}}">
      <span class="badge">{{player.id}}</span> {{player.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(player)">x</button>
  </li>
</ul>
